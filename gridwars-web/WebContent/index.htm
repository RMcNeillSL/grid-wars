<!doctype html>
<html>
<head>
<title>Table football ladder</title>




<script src="scripts/require.config.js"></script>
<script data-main="scripts/main" src="scripts/lib/require.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style/style.css">

</head>

<body>

	<div class="container">
		<h1 class="text-center">Table football ladder</h1>

		<div class="row margined">
			<div class="col-sm-6 col-md-3 col-lg-3 margined">

				<table class="table table-striped">
					<thead>
						<tr>
							<th class="text-center">Rank</th>
							<th class="text-center">Player</th>
						</tr>
					</thead>
					<tbody data-bind="foreach:players">
						<tr>
							<td data-bind="text: position"></td>
							<td><img width=30 height=30 alt="No Image Available"
								data-bind="attr:{ src: '//int.scottlogic.co.uk/directory/photo/' + id + '.jpg' }">
								<span data-bind="text: name"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2 col-lg-2"></div>

			<div class="col-sm-6 col-md-5 col-lg-7">
				<div>

					<form data-bind="submit: createChallenge" class="form">
						<h2 class="text-center">Create a lovely challenge</h2>
						<div class="form-group">
							<p class="formLabel">Challenger</p>
							<select class="form-control"
								data-bind="options: inActivePlayers,
							optionsText: 'name',
							value: challenger">
							</select> <br />

							<p class="formLabel">Challenged</p>
							<select class="form-control"
								data-bind="options: inActivePlayers,
							optionsText: 'name',
							value: challenged">
							</select> <br />

							<p class="formLabel">Expiry Date</p>
							<input class="form-control" data-bind="datePicker : expiryDate"
								type="date" /> <br />
							<button class="btn btn-success" type="submit">Challenge!</button>
						</div>
					</form>
				</div>
				<br />
				<hr />
				<div>
					<h2 class="text-center">Manage Challenges</h2>
					<select class="form-control"
						data-bind="options: activePlayers,
							optionsText: 'name',
							optionsValue: 'id',
							value: resultContestant,
							optionsCaption: 'Pick a contestant',
							event: { change: contestantSelected}">
					</select>

					<div data-bind="if: resultContestant">

						<form data-bind="submit: createResult">

							<div data-bind="foreach:challengeView">
								<br />
								<div class="row">
									<div class="col-sm-5 col-md-5 col-lg-5">
										<h3 class="text-center" data-bind="text: challengerName"></h3>
										<input data-bind='value: challengerResult'
											class="form-control" type="number" min='0' max='10' />

									</div>
									<div class="col-sm-2 col-md-2 col-lg-2">
										<h1 class="text-center">vs</h1>

									</div>
									<div class="col-sm-5 col-md-5 col-lg-5">
										<h3 class="text-center" data-bind="text: challengedName"></h3>
										<input data-bind='value: challengedResult'
											class="form-control" type="number" min='0' max='10' />
									</div>
								</div>
								<br />
							</div>

							<button class="btn btn-success" type="submit">Submit
								Result</button>

						</form>
						<br />
						<form data-bind="submit: deleteChallenge">
							<button class="btn btn-danger" type="submit">Delete
								Challenge</button>
						</form>

					</div>

				</div>
			</div>
		</div>

	</div>
