<div class="gwa-lobby">
	<h1>LOBBY PAGE</h1>

	<section class="col-md-6">
	   <h2>Game Options</h2>
	</section>
	
	<section class="col-md-6">
        <h2>Lobby Chat</h2>
        <div class="container-fluid">
            <div ng-repeat="message in $root.lobbyMessages">
                {{message.user}}: {{message.message}}
            </div>
        </div>
        <div class="row">
	        <form ng-submit="controller.callSendMessage(newMessage)" class="col-md-10">
		        <input type="text" placeholder="What would you like to say?" ng-model="newMessage" id="new-message" class="form-control">
	        </form>
	        <button ng-click="controller.callSendMessage(newMessage)" class="btn col-md-2"><span class="glyphicon glyphicon-user"></span> Send</button>
        </div>
    </section>

    <section class="col-md-12">
        <h2>Player Options</h2>
        <table class="table table-striped" id="game-player-list">
            <tr>
                <th>Player</th>
                <th>Faction</th>
                <th>Team</th>
                <th>Colour</th>
                <th>Ready</th>
            </tr>
            <tr>
                <td>{{singleUser.name}}</td>
                <td>Allied</td>
                <td>-</td>
                <td>{{singleUser.colour}}</td>
                <td>
                    <input type="checkbox" ng-model="Ready" ng-change="controller.toggleUserReady()" id="toggle-ready">
                </td>
            </tr>
        </table>
        <button ng-click="controller.callJoinGameLobby()" class="btn"><span class="glyphicon glyphicon-user"></span> Join</button>
    </section>

</div>
