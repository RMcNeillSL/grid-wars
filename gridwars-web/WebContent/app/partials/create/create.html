<div class="gwa-create">
	<h1>CREATE PAGE</h1>

	<section class="col-md-6">
	   <h2>Game Options</h2>
	</section>
	
	<section class="col-md-6">
        <h2>Lobby Chat</h2>
        <div class="container-fluid">
            <div ng-repeat="message in $root.lobbyMessages">
                {{message.user}}: {{message.message}}
            </div>
        </div>
    </section>

    <section class="col-md-12">
        <h2>Player Options</h2>
        <table class="table table-striped" id="game-player-list">
            <tr>
                <th>Player</th>
                <th>Faction</th>
                <th>Team</th>
                <th>Colour</th>
                <th>Ready</th>
            </tr>
            <tr>
                <td>{{singleUser.name}}</td>
                <td>Allied</td>
                <td>-</td>
                <td>{{singleUser.colour}}</td>
                <td>
                    <input type="checkbox" ng-model="Ready" ng-change="controller.toggleUserReady()" id="toggle-ready">
                </td>
            </tr>
        </table>
        <button ng-click="controller.callSendMessage()" class="btn"><span class="glyphicon glyphicon-user"></span> TestSend</button>
    </section>

</div>
