<div class="gwa-form">
	<h2 class="title">Create an account</h2>
	<form ng-submit="controller.register(username, password1, password2)">
		<input type="text" placeholder="Username" ng-model="username"
			id="username" class="form-control" pattern=".{1,15}" required title="Username length must be between 1 and 15 characters.">
		<input type="password"
			placeholder="Password" ng-model="password1" id="password1"
			class="form-control" pattern=".{1,20}" required title="Password length must be between 1 and 20 characters.">
		<input type="password"
			placeholder="Password Confirmation" ng-model="password2"
			id="password2" class="form-control">
		<p ng-if="noPasswordMatch">Passwords do not match.</p>
		<p ng-if="!noPasswordMatch">{{ registerError }}</p>
		<button class="btn">
			<span class="glyphicon glyphicon-user"></span> Register
		</button>
		<button ng-click="controller.goToLogin()" class="btn">
			<span class="glyphicon glyphicon-user"></span> Return to Login
		</button>
		<div style="clear: both;"></div>
	</form>
</div>
