<div class="gwa-login">
	<h1>LOGIN PAGE</h1>

	<section>
		<div>
            <form ng-submit="controller.login(username, password)" class="col-md-5 col-md-offset-1">
                <input type="text" placeholder="Username" ng-model="username" id="username" class="form-control">
                <input type="password" placeholder="Password" ng-model="password" id="password" class="form-control">
                <div class="row">
                    <button class="btn"><span class="glyphicon glyphicon-user"></span> Login</button>
                    <button ng-click="controller.goToRegister()" class="btn"><span class="glyphicon glyphicon-user"></span> New User?</button>
                </div>
            </form>
        </div>
    </section>

</div>
