<div class="gwa-results">
	<h2 class="title">Game Results</h2>

	<h2 class="subTitle">Results Summary</h2>
	<table class="table table-striped">
		<tr>
			<th>Position</th>
			<th>Player</th>
		</tr>
		<tr ng-repeat="result in playerResults | orderBy:'position'">
			<td class="tdInfo"><p class="position-{{ result.position}}"><span class="glyphicon" ng-class="{'glyphicon-star' : (result.position != playerResults.length),
			'glyphicon-thumbs-down' : (result.position == playerResults.length)}"></span>
			{{ positions[result.position-1] }} place</p></td>
			<td class="tdInfo">{{ result.playerId }}</td>
		</tr>
	</table>
	<button type="button" class="btn btn-sm"
		ng-click="controller.leaveResults()">Return to the
		Server List</button>
</div>
